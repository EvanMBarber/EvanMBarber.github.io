<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles/itis3135.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <header>
		<div data-include="components/header.html"></div>
	</header>
<main>

  <div class="container">
  <h2>Introduction Form</h2>
  <h3>Please submit the form below.</h3>

  <form id="intro-form">
    <fieldset>
      <legend>Personal Info</legend>

      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="firstName" value="Evan" placeholder="Enter your first name" required>

      <label for="middle-name">Middle Name/Initial</label>
      <input type="text" id="middle-name" name="middleName" placeholder="Optional">

       <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="lastName" value="Barber" placeholder="Enter your last name" required>

      <label for="nickname">Nickname/Preferred Name</label>
      <input type="text" id="nickname" name="nickname" placeholder="Optional">
    </fieldset>

    <fieldset>
      <legend>Mascot Info</legend>

      <label for="mascot-adj">Mascot Adjective</label>
      <input type="text" id="mascot-adj" name="mascotAdj" value="Enraged" required>

      <label for="mascot-animal">Mascot Animal</label>
      <input type="text" id="mascot-animal" name="mascotAnimal" value="Barracuda" required>

      <label for="divider">Divider</label>
      <input type="text" id="divider" name="divider" value="||" maxlength="2" required>
      
    </fieldset>

    <fieldset>
     
      <legend>Picture</legend>

      <label for="introImage">Upload Picture</label>
      <input type="file" id="introImage" accept="image/*">

      <button type="button" onclick="loadImage()">Click to Upload</button>
      <div id='loadImage'>
      <img class='my-portrait' src='images/IMG_1511_fixed.jpg' alt="A picture of me">
      </div>
      <label>Caption: <input type="text" name="caption" id='caption' value="Proud to announce that this image is not AI generated." required></label>
      
    </fieldset>

    <fieldset>
      <legend>Personal Statement</legend>

      <label for="statement">Statement</label>
      <textarea id="statement" name="statement" rows="4" cols="50" required>Hello, I am Evan, I am a junior computer science major, concentrating on software engineering. I hope some day to develop my own video game.</textarea>
    </fieldset>

    <fieldset>
    
      <legend>About You</legend>

      <label>Personal Background</label>
      <input type="text" name="bullet1" value="Born in Charlotte, North Carolina, and lived here all my life" required>

      <label>Academic Background</label>
      <input type="text" name="bullet2" value="Got my “associate’s” degree in game design back in 2019. Decided to pivot over to computer science later on and now I am pursuing a B.S in computer science as of 2023. I am currently standing at a 4.0 as of this semester." required>

      <label>Professional Background</label>
      <input type="text" name="bullet3" value="I worked as a 3D graphics designer for a person for about 4 years, but contractual jobs diminished due to Covid. I then worked at Harris Teeter as a dairy clerk for about a year and a half, then I became a computer science TA for UNCC and I am currently a TA for ITSC2214 Data Structures and Algorithms." required>

      <label>Background in Subject</label>
      <input type="text" name="bullet4" value=" So far I know languages such as Python, Java, C, C#, RISC-V assembly, HTML, CSS, JavaScript, SQL" required> 

      <label>Primary Computer Platform</label>
      <input type="text" name="bullet5" value="custom built desktop, windows 10. Been running greatly since 2017" required>

    </fieldset>

    <fieldset id="courses">
      <legend>Courses</legend>
      <div class='course-entries' >
        <label>Department</label>
        <input type="text" name="dept" value="MATH" required>

        <label>Number</label>
        <input type="text" name="num" value="2122" required>

        <label>Course Name</label>
        <input type="text" name="name" value="Intro to Probably & Statistics" required>

        <label>Reason for Taking</label>
        <input type="text" name="reason" value="I'm taking this because its required for my major, hopefully it will not be as hard as Calculus 2." required>

        <button type="button" class="delete-course">Delete</button>
      </div>
       <div class='course-entries' >
        <label>Department</label>
        <input type="text" name="dept" value="ITSC" required>

        <label>Number</label>
        <input type="text" name="num" value="3146" required>

        <label>Course Name</label>
        <input type="text" name="name" value="Introduction to Operating Systems & Networks" required>

        <label>Reason for Taking</label>
        <input type="text" name="reason" value="Another course that is necessary for my major, I also find this course very critical for what I'm wanting to do." required>

        <button type="button" class="delete-course">Delete</button>
      </div>
      <div class='course-entries' >
        <label>Department</label>
        <input type="text" name="dept" value="ITIS" required>

        <label>Number</label>
        <input type="text" name="num" value="3135" required>

        <label>Course Name</label>
        <input type="text" name="name" value="Front-End Web App Development" required>

        <label>Reason for Taking</label>
        <input type="text" name="reason" value="Yet, another course required for my major although its very important to learn since companies only hire people who are full-stack nowadays." required>

        <button type="button" class="delete-course">Delete</button>
      </div>
      <div class='course-entries' >
        <label>Department</label>
        <input type="text" name="dept" value="ITSC" required>

        <label>Number</label>
        <input type="text" name="num" value="3688" required>

        <label>Course Name</label>
        <input type="text" name="name" value="Computers and their impact on society" required>

        <label>Reason for Taking</label>
        <input type="text" name="reason" value="For some reason this course is required for computer science majors, it doesn't seem too fun." required>

        <button type="button" class="delete-course">Delete</button>
      </div>
      <button type="button" id="add-course">Add Another Course</button>
    </fieldset>

    <fieldset>
      <legend>Quotes & Extras</legend>

      <label for="quote">Quote</label>
      <input type="text" id="quote" name="quote" value="My boy, this peace is what all true warriors strive for.">

      <label for="quote-author">Quote Author</label>
      <input type="text" id="quote-author" name="quoteAuthor" value="King Harkinian">

      <label for="funny">Funny Thing (Optional)</label>
      <input type="text" id="funny" name="funny" value=" I came to this school with only 4th grade level math skills.">

      <label for="share">Something I’d Like to Share (Optional)</label>
      <textarea id="share" name="share" rows="2" cols="40" placeholder="Optional"></textarea>
    </fieldset>


     <fieldset>
      <legend>Acknowledgment</legend>

      <label for="ack-statement">Acknowledgment Statement</label>
      <input type="text" id="ack-statement" name="acknowledgeStatement" value="I acknowledge this form is accurate." required>

      <label for="ack-date">Acknowledgment Date</label>
      <input type="text" id="ack-date" name="acknowledgeDate" value="Current Date" required>
    </fieldset>


    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button" id="clear">Clear</button>
    
  </form>
  
  </div>
</main>

     <footer>
        <div data-include="components/footer.html"></div>
    </footer>  
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/introduction.js"></script>
</body>
</html>
