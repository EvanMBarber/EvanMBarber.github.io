<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles/itis3135.css">
    
    
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <header>
		<div data-include="components/header.html"></div>
	</header>
<main>

  <div class="container">
  <h2>Introduction Form</h2>
  <h3>Please submit the form below.</h3>

  <form id="intro-form">
    <fieldset>
      <legend>Personal Info</legend>

      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="firstName" value="Evan" placeholder="Enter your first name" required>

      <label for="middle-name">Middle Name/Initial</label>
      <input type="text" id="middle-name" name="middleName" placeholder="Optional">

       <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="lastName" value="Barber" placeholder="Enter your last name" required>

      <label for="nickname">Nickname/Preferred Name</label>
      <input type="text" id="nickname" name="nickname" placeholder="Optional">
    </fieldset>

    <fieldset>
      <legend>Mascot Info</legend>

      <label for="mascot-adj">Mascot Adjective</label>
      <input type="text" id="mascot-adj" name="mascotAdj" value="Enraged" required>

      <label for="mascot-animal">Mascot Animal</label>
      <input type="text" id="mascot-animal" name="mascotAnimal" value="Barracuda" required>

      <label for="divider">Divider</label>
      <input type="text" id="divider" name="divider" value="||" maxlength="2" required>
      
    </fieldset>

    <fieldset>
     
      <legend>Picture</legend>

      <label for="introImage">Upload Picture</label>
      <input type="file" id="introImage" accept="image/*" required>

      <button type="button" onclick="loadImage()">Click to Upload</button>
      <div id='loadImage'>

      </div>
      <label>Caption: <input type="text" name="caption" id='caption' value="This is me!" required></label>
      
    </fieldset>

    <fieldset>
      <legend>Personal Statement</legend>

      <label for="statement">Statement</label>
      <textarea id="statement" name="statement" rows="4" cols="50" required>This wasn't in the original introduction, but I guess this was required</textarea>
    </fieldset>

    <fieldset>
    
      <legend>About You</legend>

      <label>Personal Background</label>
      <input type="text" name="bullet1" value="Born in Charlotte, North Carolina, and lived here all my life" required>

      <label>Academic Background</label>
      <input type="text" name="bullet3" value="Got my “associate’s” degree in game design back in 2019. Decided to pivot over to computer science later on and now I am pursuing a B.S in computer science as of 2023. I am currently standing at a 4.0 as of this semester." required>

      <label>Professional Background</label>
      <input type="text" name="bullet2" value="I worked as a 3D graphics designer for a person for about 4 years, but contractual jobs diminished due to Covid. I then worked at Harris Teeter as a dairy clerk for about a year and a half, then I became a computer science TA for UNCC and I am currently a TA for ITSC2214 Data Structures and Algorithms." required>

      <label>Background in Subject</label>
      <input type="text" name="bullet4" value=" So far I know languages such as Python, Java, C, C#, RISC-V assembly, HTML, CSS, JavaScript, SQL" required> 

      <label>Career Goals</label>
      <input type="text" name="bullet5" value="Become a full time developer and part time artist" required>

      <label>Primary Computer Platform</label>
      <input type="text" name="bullet6" value="Windows 10, thinking of going over to linux" required>

    </fieldset>

    <fieldset id="courses">
      <legend>Courses</legend>
      <div class='course-entries' >
        <label>Department</label>
        <input type="text" name="dept" placeholder="e.g., ITIS" required>

        <label>Number</label>
        <input type="text" name="num" placeholder="e.g., 3135" required>

        <label>Course Name</label>
        <input type="text" name="name" placeholder="Course Name" required>

        <label>Reason for Taking</label>
        <input type="text" name="reason" placeholder="Reason" required>

        <button type="button" class="delete-course">Delete</button>
      </div>
      <button type="button" id="add-course">Add Another Course</button>
    </fieldset>

    <fieldset>
      <legend>Quotes & Extras</legend>

      <label for="quote">Quote</label>
      <input type="text" id="quote" name="quote" value="Code is like humor. When you have to explain it, it’s bad.">

      <label for="quote-author">Quote Author</label>
      <input type="text" id="quote-author" name="quoteAuthor" value="Cory House">

      <label for="funny">Funny Thing (Optional)</label>
      <input type="text" id="funny" name="funny" placeholder="Optional">

      <label for="share">Something I’d Like to Share (Optional)</label>
      <textarea id="share" name="share" rows="2" cols="40" placeholder="Optional"></textarea>
    </fieldset>

    <fieldset>
      <legend>Links</legend>

      <label>Github</label>
      <input type="url" name="link1" value="https://github.com/EvanMBarber/EvanMBarber.github.io" required>

      <label>Linkedin</label>
      <input type="url" name="link2" value="https://linkedin.com/in/you" required>

      <label>Github.io</label>
      <input type="url" name="link3" value="https://evanmbarber.github.io/" required>

      <label>Your Home page</label>
      <input type="url" name="link4" value="https://webpages.charlotte.edu/ebarber8/" required>

      <label>Your School page</label>
      <input type="url" name="link5" value="https://webpages.charlotte.edu/ebarber8/itis3135/index.html" required>

      <label>Mascot page</label>
      <input type="url" name="link6" value="https://webpages.charlotte.edu/ebarber8/itis3135/enragedbarracuda/about.html" required>

      <label>Crappy page</label>
      <input type="url" name="link7" value="https://webpages.charlotte.edu/ebarber8/itsc1110/components/stuff/QRGSERGV!!!.html" required>

      <label>Hoppy page</label>
      <input type="url" name="link8" value="https://webpages.charlotte.edu/ebarber8/itis3135/hobby/index.html" required>
    </fieldset>

     <fieldset>
      <legend>Acknowledgment</legend>

      <label for="ack-statement">Acknowledgment Statement</label>
      <input type="text" id="ack-statement" name="acknowledgeStatement" value="I acknowledge this form is accurate." required>

      <label for="ack-date">Acknowledgment Date</label>
      <input type="text" id="ack-date" name="acknowledgeDate" placeholder="Please sign" required>
    </fieldset>


    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button" id="clear">Clear</button>
    
  </form>

  <div id="output"></div>

  </div>
</main>

     <footer>
        <script src="scripts/HTMLInclude.min.js"></script>
        <script src="scripts/introduction.js"></script>
    </footer>  
</body>
</html>
